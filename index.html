<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="todo-tasks">
  <div class="matrix">
    <img src="./eisenhower-matrix.jpg" class="matrix__img" alt="eisenhower-matrix image">
    <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="tasks wrapper">
    <p class="tasks task--add">
      <label for="new-task" class="tasks new-task-title">Add Item</label>
      <div class="tasks new-task-wrapper">
        <input id="new-task" class="tasks task-input text-input" type="text">
        <button class="tasks task--button">Add</button>
      </div>
    </p>

    <h3 class="tasks--lists list-name">Todo</h3>
      <ul class="tasks tasks--incomplete tasks--lists">
        <li class="tasks--lists list-items">
          <input type="checkbox" class="tasks task-input checkbox-input">
          <label class="tasks task-text">Pay Bills</label>
          <input type="text" class="tasks task-input text-input">
          <button class="tasks task--button task--edit">Edit</button>
          <button class="tasks task--button task--delete">
            <img src="./remove.svg" class="tasks img--remove" alt="delete icon">
          </button>
        </li>
        <li class="tasks--lists list-items edit-mode">
          <input type="checkbox" class="tasks task-input checkbox-input">
          <label class="tasks task-text task-text--edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks task-input text-input--edit">
          <button class="tasks task--button task--edit">Save</button>
          <button class="tasks task--button task--delete">
            <img src="./remove.svg" class="tasks img--remove" alt="delete icon">
          </button>
        </li>
      </ul>

    <h3 class="tasks--lists list-name">Completed</h3>
      <ul class="tasks tasks--completed tasks--lists">
        <li class="tasks--lists list-items">
          <input type="checkbox" class="tasks task-input checkbox-input" checked>
          <label class="tasks task-text task--completed">See the Doctor</label>
          <input type="text" class="tasks task-input text-input">
          <button class="tasks task--button task--edit">Edit</button>
          <button class="tasks task--button task--delete">
            <img src="./remove.svg" class="tasks img--remove" alt="delete icon">
          </button>
        </li>
      </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
